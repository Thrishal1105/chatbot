<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

          

        /* Chatbox Container */
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #333; /* Dark border */
            border-radius: 10px;
            background-color: #1e1e1e; /* Dark container background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #333; /* Dark border */
            background-color: #1e1e1e; /* Dark background */
        }

        /* Individual Messages */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
        }

        .user {
            background-color: #007bff; /* Blue for user messages */
            color: white;
            align-self: flex-end;
        }

        .bot {
            background-color: #333; /* Dark gray for bot messages */
            color: #e0e0e0; /* Light text */
            align-self: flex-start;
        }

        /* Input Area */
        #inputArea {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e; /* Dark background */
            border-top: 1px solid #333; /* Dark border */
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #333; /* Dark border */
            border-radius: 5px;
            background-color: #2c2c2c; /* Dark input background */
            color: #e0e0e0; /* Light text */
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #userInput:focus {
            border-color: #007bff; /* Blue border on focus */
        }

        #sendButton {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Scrollbar Styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #2c2c2c; /* Dark scrollbar track */
        }

        #messages::-webkit-scrollbar-thumb {
            background: #555; /* Dark scrollbar thumb */
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #777; /* Lighter scrollbar thumb on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #chatbox {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #messages {
                padding: 15px;
            }

            .message {
                max-width: 80%;
            }

            #inputArea {
                padding: 10px;
            }

            #userInput {
                padding: 10px;
            }

            #sendButton {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    
    <div id="chatbox">
        <h1 style="text-align: center; color: #ffff;">Chatbot</h1>
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            const messagesDiv = document.getElementById('messages');

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            messagesDiv.appendChild(userMessage);

            // Clear input
            document.getElementById('userInput').value = '';

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send message to OpenRouter API
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Chatbot'
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1-distill-llama-70b:free',
                        messages: [
                            {
                                role: 'user',
                                content: userInput
                            }
                        ]
                    })
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Display bot message
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot';
                botMessageDiv.textContent = botMessage;
                messagesDiv.appendChild(botMessageDiv);

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = 'Sorry, something went wrong. Please try again.';
                messagesDiv.appendChild(errorMessage);
            }
        }

        // Allow pressing Enter to send message
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
